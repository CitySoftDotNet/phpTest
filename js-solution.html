<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JS solution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<script src="js/local.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 data-bind="text: businessName">businessName</h1>
    <p data-bind="text: businessAddress">businessAddress</p> 
    <p data-bind="text: businessPhone">businessPhone</p> 
    <p data-bind="text: totalAvgRating">totalAvgRating</p> 
    <p data-bind="text: totalNumberOfReviews">totalNumberOfReviews</p> 
    <p data-bind="text: externalUrl">externalUrl</p> 
    <p data-bind="text: externalPageUrl">externalPageUrl</p> 
  </div>
  <div class="row" data-bind="foreach: customerReviews">
    <div class="col-sm-4">
      <h3 data-bind="text: customer_name">customer_name</h3>
      <p data-bind="text: date_of_submission">date_of_submission</p>
      <p data-bind="text: customer_last_name">customer_last_name</p>
      <p data-bind="text: description">description</p>
      <p data-bind="text: rating">rating</p>
      <p data-bind="text: review_from">review_from</p>
      <p data-bind="text: review_url">review_url</p>
      <p data-bind="text: review_id">review_id</p>
      <p data-bind="text: customer_url">customer_url</p>
      <p data-bind="text: review_source">review_source</p>
    </div>
  </div>
</div>

</body>
</html>
